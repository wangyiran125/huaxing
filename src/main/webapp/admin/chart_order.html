<head>

<title>运单统计</title>

<link rel="stylesheet" type="text/css" href="css/common.css"/>
<style type="text/css">
	body {
		background:#ffffff;
	}
</style>
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="heightcharts/highcharts.js"></script>
<script type="text/javascript" src="heightcharts/modules/exporting.js"></script>
<script type="text/javascript" src="js/logistics.js"></script>
<script type="text/javascript" src="js/highchartsutils.js"></script>
<script type="text/javascript">
	$(function(){
		checkUserRole();
		getChart("container", "系统运单数量统计分析", "../api/chart/order", "运单数");
		$(".pageButton button").click(function(){
			var type = $(this).attr("name");
			var randerTo = "container";
			var title = "系统运单数量统计分析";
			var url = "../api/chart/order";
			var yTitle = "运单数";
			switch (type) {
				case "date":
					title = "系统昨日新增运单";
					url = "../api/chart/order/increase?type=" + type;
					break;
				case "day":
					title = "系统本周新增运单";
					url = "../api/chart/order/increase?type=" + type;
					break;
				case "month":
					title = "系统当月新增运单";
					url = "../api/chart/order/increase?type=" + type;
					break;
				case "year":
					title = "系统当年新增运单";
					url = "../api/chart/order/increase?type=" + type;
					break;
				default:
					break;
			}
			getChart(randerTo, title, url, yTitle);
		});
	});
</script>
</head>

<body>
<div id="contentWrap">
	<div class="pageTitle"><span><a href="chart_order.html">统计分析</a> &gt; <a href="chart_order.html">运单统计</a></span></div>
	<div class="pageColumn">
		<div class="pageButton">
			<button class="btn-primary" name="all">运单总数</button>
		    <button class="btn" name="date">昨日新增</button>
		    <button class="btn" name="day">本周新增</button>
		    <button class="btn" name="month">当月新增</button>
		    <button class="btn" name="year">当年新增</button>
		</div>
		<div id="container" style="width: 100%; height: 400px;"></div>
