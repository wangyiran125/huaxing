<script type="text/javascript">
    $(function(){
        verifyAndDisplayUserInfo();
        
        loadDistrict(0,$("#province"));
        $("#province").change(function(){
        	$("#province").removeClass("error");
        	$("#city").empty();
        	loadDistrict($(this).val(),$("#city"));
        });
        //填充货物信息
        var aid = $.getUrlParam("aid")
        var address = JSON.parse(sessionStorage.getItem(aid));
      //起始地--省
    	updSelectDefualt($("#province option"),address.provinceCode);
		//起始地--市        	
    	loadDistrict(address.provinceCode,$("#city"));
    	updSelectDefualt($("#city option"),address.cityCode);
    	$("#address").val(address.address);;
        //修改地址
        $("#update_address").click(function(){
        	var provinceCode = $("#province").val(),
        		cityCode = $("#city").val(),
        		address_ = $("#address").val();
        	if(provinceCode != -1){
        		$.ajax({
        			type:'put',
        			url:'../api/address/'+address.id,
        			data:JSON.stringify({"provinceCode":provinceCode,"cityCode":cityCode,"address":address_}),
        			contentType:'application/json',
        			success:function(json){
        				if(json.code == 0){
        					logisticsAlert("修改成功");
        					location.href="goods_aidercenter.html?tar=address";
        				}else{
        					logisticsError(json.description);
        				}
        			}
        		})
        	}else{
        		$("#province").addClass("error");
        		flash('#province',3,8,50);
        		return;
        	}
        	
        })
    })    
</script>
